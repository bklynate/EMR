    <link href="styles.css" type="text/css" rel="stylesheet"/>

    <title>EMRnow</title>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-offset-3 col-sm-6">
          <div class="panel panel-primary login">
            <div class="panel-body text-center">
              <h1>EMRnow</h1>
              <h3>Add a client</h3>
            </div>
            <div class="panel-body">
              <form class="form-horizontal">
                <div class="form-group">
                  <label for="first-name" class="col-sm-4 control-label">First Name</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" id="inputemail3" placeholder="First Name" />
                  </div>
                </div>
                <div class="form-group">
                  <label for="last-name" class="col-sm-4 control-label">Last Name</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" id="inputpassword4" placeholder="Last Name" />
                  </div>
                </div>
                <div class="form-group">
                  <label for="intake-date" class="col-sm-4 control-label">Intake Date</label>
                  <div class="col-sm-8">
                    <input type="date" class="form-control" id="inputpassword5" />
                  </div>
                </div>
                <div class="col-sm-12 text-right">
                  <button type="submit" class="btn btn-default">Save</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <link href="styles.css" type="text/css" rel="stylesheet"/>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <title>EMRnow</title>
  </head>
  <body>
    <div class="container">
      <div id="client-results">
        <div id="results" class="row">
          <div id="add-client" class="col-sm-6 col-md-4">
            <img id="add-icon" src="https://cdn4.iconfinder.com/data/icons/meBaze-Freebies/128/add-user.png" alt="add" />
          </div>
        </div>
      </div>
      <div class="row">
        <div id="panel" class="col-sm-offset-3 col-sm-6" style="display:none">
          <div class="panel panel-primary login">
            <div class="panel-body text-center">
              <h1>EMRnow</h1><hr/>
              <h3>Add a client</h3>
            </div>
            <div class="panel-body">
              <form  id="new-client" class="form-horizontal">
                <div class="form-group">
                  <label for="first-name" class="col-sm-4 control-label">First Name</label>
                  <div class="col-sm-8">
                    <div class="input-group">
                      <div class="input-group-addon">
                      <span class="glyphicon glyphicon-user"></span>
                      </div>
                    <input id="first-name" name="first_name" type="text" class="form-control" placeholder="First Name" />
                  </div>
                  </div>
                </div>
                <div class="form-group">
                  <label for="last-name" class="col-sm-4 control-label">Last Name</label>
                  <div class="col-sm-8">
                    <div class="input-group">
                      <div class="input-group-addon">
                      <span class="glyphicon glyphicon-user"></span>
                      </div>
                    <input id="last-name" name="last_name" type="text" class="form-control" placeholder="Last Name" />
                  </div>
                </div>
                </div>
                <div class="form-group">
                  <label for="intake-date" class="col-sm-4 control-label">Intake Date</label>
                  <div class="col-sm-8">
                    <div id="input-date" class="input-group">
                      <div class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                      </div>
                    <input id="date" name="intake_date" type="date" class="form-control" />
                    </div>
                  </div>
                </div>
                <div class="col-sm-8 text-left">
                  <div class="input-group">
                    <label class="input-group-btn">
                      <span class="btn btn-primary">
                        Browse<input id="browse" name="picture" type="file" style="display: none;" multiple />
                        <i class="glyphicon glyphicon-search"></i>
                      </span>
                    </label>
                    <input id="pic-file" name="pictureFile" class="form-control" type="text" placeholder="Upload Image" readonly />
                    <div class="input-group-addon">
                    <span class="glyphicon glyphicon-picture"></span>
                    </div>
                  </div>
                </div>
                <div class="col-sm-4 text-right">
                  <button id="save" type="submit" class="btn btn-primary">Save</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>

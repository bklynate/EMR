<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <link href="styles.css" type="text/css" rel="stylesheet"/>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <title>EMRnow</title>
  </head>
  <body>
    <div class="container">
      <div id="client-results" class="row">
        <div id="panel-main" class="panel panel-primary">
          <div id="panel-clients" class="panel-body">
            <div id="add-client" class="col-sm-6 col-md-4">
              <img id="add-icon" src="https://cdn4.iconfinder.com/data/icons/meBaze-Freebies/128/add-user.png" alt="add" />
            </div>
          </div>
        </div>
      </div>
      <div id="show-client" class="row hidden">
        <div id="panel-client" class="panel panel-primary">
          <div class="panel-body">
            <div id="display-client" class="col-xs-6 col-md-4">
              <button id="note-button" type="button" class="btn btn-primary">Add Note</button>
            </div>
            <div id="display-note" class="col-xs-12 col-sm-6 col-md-8">
            </div>
          </div>
        </div>
      </div>
      <div class="modal fade" id="modal" tabindex="-1" role="dialog">
        <form id="create-note">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h5 class="modal-title">Soap Notes</h5>
            </div>
            <div class="modal-body">
              <div class="form-group">
                <label for="note-date" class="control-label">Date:</label>
                <input id="note-date" name="note" type="date" class="form-control" />
              </div>
              <div class="form-group">
                <label for="selection" class="control-label">User:</label>
                <select id="occupation" class="form-control">
                  <option value="doctor">Doctor</option>
                  <option value="therapist">Therapist</option>
                  <option value="case manager">Case Manager</option>
                </select>
              </div>
              <div class="form-group">
                <label for="message-text" class="control-label">Notes:</label>
                <textarea class="form-control" id="message-text"></textarea>
                <input id="clients-id" type="hidden" name="clients_id" value="" />
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <button id="save" type="submit" class="btn btn-primary">Save</button>
            </div>
          </div>
        </div>
        </form>
      </div>
      <div id="panel" class="row hidden">
        <div class="col-sm-offset-3 col-sm-6">
          <div class="panel panel-primary login">
            <div class="panel-body text-center">
              <h1>EMRnow</h1><hr/>
              <h3>Add a client</h3>
            </div>
            <div class="panel-body">
              <form  id="new-client" class="form-horizontal">
                <div class="form-group">
                  <label for="first-name" class="col-sm-4 control-label">First Name</label>
                  <div class="col-sm-8">
                    <div class="input-group">
                      <div class="input-group-addon">
                      <span class="glyphicon glyphicon-user"></span>
                      </div>
                    <input id="first-name" name="first_name" type="text" class="form-control" placeholder="First Name" />
                  </div>
                  </div>
                </div>
                <div class="form-group">
                  <label for="last-name" class="col-sm-4 control-label">Last Name</label>
                  <div class="col-sm-8">
                    <div class="input-group">
                      <div class="input-group-addon">
                      <span class="glyphicon glyphicon-user"></span>
                      </div>
                    <input id="last-name" name="last_name" type="text" class="form-control" placeholder="Last Name" />
                  </div>
                </div>
                </div>
                <div class="form-group">
                  <label for="intake-date" class="col-sm-4 control-label">Intake Date</label>
                  <div class="col-sm-8">
                    <div id="input-date" class="input-group">
                      <div class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                      </div>
                    <input id="date" name="intake_date" type="date" class="form-control" />
                    </div>
                  </div>
                </div>
                <div class="col-sm-8 text-left">
                  <div class="input-group">
                    <label class="input-group-btn">
                      <span class="btn btn-primary">
                        Browse<input id="browse" name="picture" type="file" style="display: none;" multiple />
                        <i class="glyphicon glyphicon-search"></i>
                      </span>
                    </label>
                    <input id="pic-file" name="pictureFile" class="form-control" type="text" placeholder="Upload Image" readonly />
                    <div class="input-group-addon">
                    <span class="glyphicon glyphicon-picture"></span>
                    </div>
                  </div>
                </div>
                <div class="col-sm-4 text-right">
                  <button type="submit" class="btn btn-primary">Save</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
